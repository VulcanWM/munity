<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Munity - Enter artist</title>
    <link href="/main.css" rel="stylesheet" type="text/css" />
    <script src="/sticky.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favico.ico') }}" />
    <meta name="author" content="VulcanWM">
    <meta name="description" content="Play fun games on Munity">
    <meta name="keywords" content="munity, music, vulcanwm, game, fun, song, album">
  </head>
  <body>
    <div class="header">
      <h1>Enter artist</h1>
    </div>
    <div class="navbar">
      <script>
        navbaredit(['home'])
        {% if artist == False %}
          navbaredit(['setartist'])
        {% else %}
          navbaredit(['changeartist', 'guesssong', 'guessalbum'])
        {% endif %}
        {% if username == False %}
          navbaredit(['login', 'signup', 'leaderboard'])
        {% else %}
          navbaredit(['profile', 'leaderboard', 'logout'])
        {% endif %}
      </script>
    </div>
    <div class="content">
      {% if error != None and error != False and error != "" %}
        <p>{{error}}</p>
        <br>
      {% endif %}
      <form method="POST" action="/setartist">
        <label for="artist">Enter the artist you want to get quizzed on:</label>
        <input type="text" name="artist" id="artist" required>
        <button class="login-form-button">SUBMIT</button>
      </form>
    </div>
    <script src="/sticky.js"></script>
  </body>
</html>
