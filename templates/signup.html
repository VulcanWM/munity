<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Munity - Signup</title>
    <link href="/main.css" rel="stylesheet" type="text/css" />
    <script src="/sticky.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Munity.png') }}" />
  </head>
  <body>
    <div class="header">
      <h1>Signup</h1>
    </div>
    <div class="navbar">
      <script>
        navbaredit(['home'])
        {% if artist == False %}
          navbaredit(['setartist'])
        {% else %}
          navbaredit(['changeartist', 'guesssong', 'guessalbum'])
        {% endif %}
        navbaredit(['login', 'signup', 'leaderboard'])
      </script>
    </div>
    <div class="content">
      {% if error != None and error != False and error != "" %}
        <p>{{error}}</p>
        <br>
      {% endif %}
      <center>
        <div class="login-form-body">
          <div class="login-form-form">
            <h2>Signup</h2>
            <form method="POST" action="/signup">
              <input class="login-form-input" placeholder="username" name="username" autocomplete="off" required><br>
              <input class="login-form-input" placeholder="password" type="password" name="password"
              autocomplete="off" required><br>
              <input class="login-form-input" placeholder="confirm password" type="password" name="passwordagain"
              autocomplete="off" required><br><br>
              <button class="login-form-button">signup</button>
            </form>
          </div>
        </div>
      </center>
    </div>
    <script src="/sticky.js"></script>
  </body>
</html>
